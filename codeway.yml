trigger:
- master

pool: 'CodeWayAWSLinux'

steps:
- task: CmdLine@2
  displayName: Install NPM
  inputs:
    script: 'sudo yum install -y gcc-c++ make && curl -sL https://rpm.nodesource.com/setup_13.x | sudo -E bash - && sudo yum install -y nodejs && node -v  && npm -v'
#- task: Npm@1
